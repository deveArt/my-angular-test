<div class="container" ng-controller="loginCtrl as vm">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <div id="login-alert" class="alert alert-danger col-sm-12" ng-show="vm.formErrors.main">
                    <p ng-repeat="errorMessage in vm.formErrors.main">{{errorMessage}}</p>
                </div>
                <form id="loginform" name="vm.loginForm" class="form-horizontal" ng-submit="vm.submit()" role="form" novalidate>
                    <div style="margin-bottom: 25px" class="input-group"
                        ng-class="{'has-error': vm.loginForm.email.$invalid,
                                   'has-success': vm.loginForm.email.$valid && vm.loginForm.$submitted}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" ng-model="vm.data.email" type="text" class="form-control" name="email" value="" placeholder="email">
                    </div>
                    <div ng-messages="vm.loginForm.email.$error" data-ng-cloak="">
                        <p class="text-danger" ng-repeat="errorMessage in vm.formErrors.email" ng-message="{{errorMessage}}">{{errorMessage}}</p>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group"
                        ng-class="{'has-error': vm.loginForm.password.$invalid,
                                   'has-success': vm.loginForm.password.$valid && vm.loginForm.$submitted}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model="vm.data.password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div ng-messages="vm.loginForm.password.$error" data-ng-cloak="">
                        <p class="text-danger" ng-repeat="errorMessage in vm.formErrors.password" ng-message="{{errorMessage}}">{{errorMessage}}</p>
                    </div>
                    <div class="input-group">
                        <div class="checkbox"
                            ng-class="{'has-error': vm.loginForm.rememberMe.$invalid,
                                       'has-success': vm.loginForm.rememberMe.$valid && vm.loginForm.$submitted}">
                            <label>
                                <input id="login-remember" ng-model="vm.data.rememberMe" type="checkbox" name="rememberMe" value="1"> Remember me
                            </label>
                        </div>
                        <div ng-messages="vm.loginForm.rememberMe.$error" data-ng-cloak="">
                            <p class="text-danger" ng-repeat="errorMessage in vm.formErrors.rememberMe" ng-message="{{errorMessage}}">{{errorMessage}}</p>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <input id="btn-login" type="submit" href="#" class="btn btn-success">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a href="#">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
