<link type="text/css" rel="stylesheet" href="public/css/auth/auth.css"/>
<div class="container">
    <div id="authBox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-{{color}}">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>
            <div class="panel-body authBody" >
                <div id="login-alert" class="alert alert-danger col-sm-12" ng-show="$ctrl.formErrors.main">
                    <p ng-repeat="errorMessage in $ctrl.formErrors.main">{{errorMessage}}</p>
                </div>
                <form id="loginform" name="$ctrl.loginForm" class="form-horizontal" ng-submit="$ctrl.submit()" role="form" novalidate>
                    <div class="input-group inputArea"
                        ng-class="{'has-error': $ctrl.loginForm.email.$invalid,
                                   'has-success': $ctrl.loginForm.email.$valid && $ctrl.loginForm.$submitted}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" ng-model="$ctrl.data.email" type="text" class="form-control" name="email" value="" placeholder="email">
                    </div>
                    <div data-ng-cloak="">
                        <p class="text-danger" ng-repeat="errorMessage in $ctrl.formErrors.email">{{errorMessage}}</p>
                    </div>
                    <div class="input-group inputArea"
                        ng-class="{'has-error': $ctrl.loginForm.password.$invalid,
                                   'has-success': $ctrl.loginForm.password.$valid && $ctrl.loginForm.$submitted}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model="$ctrl.data.password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div data-ng-cloak="">
                        <p class="text-danger" ng-repeat="errorMessage in $ctrl.formErrors.password">{{errorMessage}}</p>
                    </div>
                    <div class="input-group inputArea">
                        <div class="checkbox"
                            ng-class="{'has-error': $ctrl.loginForm.rememberMe.$invalid,
                                       'has-success': $ctrl.loginForm.rememberMe.$valid && $ctrl.loginForm.$submitted}">
                            <label>
                                <input id="login-remember" ng-model="$ctrl.data.rememberMe" type="checkbox" name="rememberMe" value="1"> Remember me
                            </label>
                        </div>
                        <div data-ng-cloak="">
                            <p class="text-danger" ng-repeat="errorMessage in $ctrl.formErrors.rememberMe">{{errorMessage}}</p>
                        </div>
                    </div>
                    <div class="form-group submitArea">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <input id="btn-login" type="submit" href="#" class="btn btn-default">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div id="signUpBtn">
                                Don't have an account!
                                <a href="registration">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
