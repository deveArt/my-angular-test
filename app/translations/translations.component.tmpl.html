<div class="container">

    <div class="panel panel-{{$ctrl.globalVars.color}}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-3">Translations page</div>
                <div class="col-sm-3 col-sm-offset-6">
                    <select class="form-control" ng-change="$ctrl.switch()" ng-model="$ctrl.curLang">
                        <option ng-repeat="lang in $ctrl.langs"
                                ng-selected="lang === $ctrl.curLang"
                                value="{{lang}}">
                            {{lang}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="translation-container well">
            <ul>
                <li ng-repeat="word in $ctrl.pageWords">{{ word }}</li>
            </ul>
        </div>
    </div>
</div>
