<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>angular-test</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="public/css/main.css"/>
    <link type="text/css" rel="stylesheet" href="public/css/panels.css"/>
    <base href="/" target="_blank">
</head>
<body ng-controller="mainCtrl as main">

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <navbar location="main.location"></navbar>
                <ul class="nav navbar-nav navbar-right">
                    <li class="head-btns">
                        <select-improved list="main.themes" selvalue="color"></select-improved>
                    </li>
                    <li ng-show="loggedIn" class="head-btns" ng-cloak>
                        <button type="button" ng-click="main.logout()" class="btn btn-default navbar-btn">Logout</button>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div>
        <div ng-view></div>
    </div>


    <div class="panel-footer foot-st">
        2017
    </div>
    <script src="public/js/app.js"></script>
</body>
</html>
