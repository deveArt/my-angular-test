<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>angular-test</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="public/css/main.css"/>
    <base href="/" target="_blank">
</head>
<body ng-controller="mainCtrl as main">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: main.location === '/'}"><a href="/">Home</a></li>
                    <li ng-class="{active: main.location === '/login'}"><a href="login">Login</a></li>
                    <li ng-class="{active: main.location === '/translations'}"><a href="translations">Translations</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="loggedIn" ng-cloak>
                        <button type="button" ng-click="main.logout()" class="btn btn-default navbar-btn">Logout</button>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div ng-view></div>


  <script src="public/js/app.js"></script>
</body>
</html>
